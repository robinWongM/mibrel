version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/zyreva/zyreva/internal/gen
plugins:
  - name: go
    out: internal/gen
    opt: paths=source_relative
  - name: connect-go
    out: internal/gen
    opt: paths=source_relative
  - plugin: es
    out: packages
    # With target=ts, we generate TypeScript files.
    # Use target=js+dts to generate JavaScript and TypeScript declaration files
    # like remote generation does.
    opt: target=ts
  - plugin: connect-es
    out: packages
    # With target=ts, we generate TypeScript files.
    opt: target=ts